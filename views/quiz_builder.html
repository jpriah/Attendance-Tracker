<!DOCTYPE html>
<html>
<head>
    <title>William Penn Quiz Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/quiz_style.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/loader.js"></script>
    <script src="../scripts/quiz-master.js"></script>
</head>
<body>
    <div class="container-fluid bg-navy">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">WPU Appstore</a>
                <img src="../icon/wpulogo.png" alt="WPU Logo" width="100" />
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="quiz-container">
                    <button id="load-button" class="btn btn-outline-dark" onclick="loadQuiz()">Load Quiz</button>
                    <button id="save-button" class="btn btn-outline-dark" onclick="saveQuiz()">Save Quiz</button>
                    <h1>Quiz Builder</h1>
                    <div id="view-questions" style="display: none;">
                        <div id="question-container">
                            <p id="question-text">No Questions Added</p>
                            <div id="answer-buttons" class="btn-container"></div>
                        </div>
                        <div class="row col">
                            <button id="next-button" class="btn btn-outline-dark" onclick="nextQuestion()">Next</button>
                            <button id="viewQBack" class="btn btn-outline-dark" style="display: none;">Home</button>
                        </div>
                    </div>
                    <div id="container-contents">
                        <div class="row">
                            <button id="multiChoiceBtn" class="btn btn-outline-dark">Multiple Choice</button>
                            <button id="viewQ" class="btn btn-outline-dark">View Questions</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="sidebar">
                    <h2>Your Questions</h2>
                    <ul id="question-list"></ul>
                    <div id="edit-question-form" style="display: none;">
                        <h2>Edit Question</h2>
                        <form onsubmit="saveEditedQuestion(event)">
                            <label for="edited-question">Question:</label>
                            <div class="row"><input type="text" id="edited-question" required></div>
                            <label for="edited-answers">Answers (comma-separated, asterisk correct answer):</label>
                            <input type="text" id="edited-answers" required>
                            <button type="submit" class="btn btn-outline-dark">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/quiz_script.js"></script>
    <!-- <script src="../scripts/html_loader.js"></script> -->
</body>
</html>
