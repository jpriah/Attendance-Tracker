<!DOCTYPE html>
<html>
<head>
    <title>William Penn Quiz Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/quiz_style.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid bg-navy">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">WPU Appstore</a>
                <img src="../icon/wpulogo.png" alt="WPU Logo" width="100" />
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="quiz-container">
                    <h1>Quiz Builder</h1>
                    <div id="question-container">
                        <p id="question-text">Loading question...</p>
                        <div id="answer-buttons" class="btn-container"></div>
                    </div>
                    <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
                    <div id="create-question-form" style="display: none;">
                        <h2>Create Your Own Question</h2>
                        <form onsubmit="addCustomQuestion(event)">
                            <label for="custom-question">Question:</label>
                            <input type="text" id="custom-question" required>
                            <label for="custom-answers">Answers (comma-separated):</label>
                            <input type="text" id="custom-answers" required>
                            <button type="submit" class="btn btn-outline-dark">Add Question</button>
                        </form>
                    </div>
                    <button id="create-question-button" class="btn btn-outline-dark" onclick="toggleCreateQuestionForm()">Create Your Own Question</button>
                </div>
            </div>
            <div class="col">
                <div id="sidebar">
                    <h2>Your Questions</h2>
                    <ul id="question-list"></ul>
                    <div id="edit-question-form" style="display: none;">
                        <h2>Edit Question</h2>
                        <form onsubmit="saveEditedQuestion(event)">
                            <label for="edited-question">Question:</label>
                            <div class="row"><input type="text" id="edited-question" required></div>
                            <label for="edited-answers">Answers (comma-separated):</label>
                            <input type="text" id="edited-answers" required>
                            <button type="submit" class="btn btn-outline-dark">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/quiz_script.js"></script>
</body>
</html>
