<!DOCTYPE html>
<html>
<head>
    <title>William Penn Attendance Tracker</title>
    <link href="../css/style.css" rel="stylesheet">
    <script src="../scripts/tracker_script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid bg-navy">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">WPU Attendance Tracker</a>
                <img src="../icon/wpulogo.png" alt="WPU Logo" width="100" />
            </div>
        </nav>
    </div>
    <div>
        
    </div>
    <div class="container">
        <div class="container text-center">
            <div class="row">
                <h1><text>William Penn Attendance Tracker</text></h1>
            </div>
            <div class="row">
                <h2>Start Scanning Student IDs</h2>
            </div>
        </div>
        <div class="container">
            <form>
            <div class="row">
                <div class="row col-md-5">
                    <div class="row col">
                        <label for="textbox">Enter Student ID:</label>  
                    </div>
                    <div class="row col">
                        <input type="text" id="textbox" name="textbox" autofocus>
                    </div>
                </div>
                <div class="col"> 
                    <button type="button" id="exportBtn">Export Spreadsheet</button>
                </div>
            </div>
            </form>
        </div>
        
        <div id="errorMessage" style="display: none; color: red">STUDENT ID ALREADY SCANNED</div>

        

        <!-- Container 1 -->
        <div class="container" id="container1">
        </div>

        <!-- Container 2 -->
        <div class="container" id="container2">
